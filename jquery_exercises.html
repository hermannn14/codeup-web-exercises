        "use strict";
        $(document).ready(function () {
        function whenClickedOnce(event) {
            $(this).css({'background-color': '#b64141'})
            $(this).css({'color': 'rgba(138,245,9,0.79)'})
        }
        $('h1').click(whenClickedOnce);

        function doubleClicked(event) {
            $(this).css({'font-size': '18px'})
        }
        $('p').dblclick(doubleClicked);
        
        function hoverIn(event) {
            $(this).css('color', '#995e16')
        }

        function hoverOut(event) {
            $(this).css('color', '#000000')
        }
        $('li').hover(hoverIn, hoverOut);

    });

</script>
